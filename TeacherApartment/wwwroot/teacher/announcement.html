<script>
	showData();
	function showData() {
		$.get("/Home/getAnnouncements", function (data) {
			console.log(data)
            var dataHtml=""
            for (var i = 0; i < data.length; i++) {
                dataHtml += '<div class="panel panel-primary"><div class="panel-body" >'+data[i].title
                dataHtml += '<span style = "float:right" > ' + data[i].releaseTime + '</span ></div >'
                dataHtml += '<div class="panel-footer">' + data[i].news + '</div></div >'
			}
            $(".container").append(dataHtml)
		});
	}
</script>
